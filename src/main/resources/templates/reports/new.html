<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="wizard wizard-success mb-4">
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>
                                <form th:method="post" th:action="@{/reports/add}" th:object="${report}">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="*{reportDate}"
                                                th:errorclass="err">
                                            <span th:errors="*{reportDate}" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input type="hidden" th:field="${report.employee.code}">
                                            <p> <span th:text="${employeeName}"></span></p>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}"
                                                th:errorclass="err">
                                            <span th:errors="*{title}" class="text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="contens">内容</label>
                                            <p class="mb-1"></p>
                                            <div class="col-md-7">
                                                <textarea rows="10" cols="60" class="form-control" type="text"
                                                    th:field="*{content}" th:errorclass="err"></textarea>
                                                <span th:errors="*{content}" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <p class="mt-5">
                                <input type="submit" value="登録" class="btn btn-primary">
                                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                            </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
